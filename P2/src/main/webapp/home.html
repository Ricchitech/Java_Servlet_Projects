	<div class="container-fluid card" style="width:30rem;">
	<h2 class="bg-danger text-white text-center p-1 rounded mt-2">Book Registration</h2>
<form action="register" method="post">
    <table class="table table-hover">
       <tr>
        <td>Book Name</td>
        <td><input type="text" name="bookName" required></td>
       </tr>
       <tr>
        <td>Book Edition</td>
        <td><input type="text" name="bookEdition" required></td>
       </tr>
       <tr>
        <td>Book Price</td>
        <td><input type="number" name="bookPrice" required></td>
       </tr>
       <tr>
        <td><input type="submit" class="btn btn-success" value="Save"></td>
        <td><input type="reset" class="btn btn-danger"  value="cancel"></td>
       </tr>
    </table>
    
</form>
	</div>

</body>
